<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
	<title>Evento</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <link rel="stylesheet" href="style/stylecss.css"/>
</head>	
	
 <body>
 	<header>
		<nav>
			 <div class="nav-wrapper">
			    <a href="#" class="brand-logo">Lista de Eventos</a>
			    <ul id="nav-mobile" class="right hide-on-med-and-down">
			    <li><a href="/listaEventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de eventos</a></li>
			    </ul>
			 </div>
		</nav>
    </header>
	<br> 
	<br>		
		
			<div th:each="evento : ${evento}" class="container detalhesEvento" >
				<h5>Detalhes do evento: </h5>
					<p>NOME: <span th:text="${evento.nome}"></span> </p>
					<p>LOCAL: <span th:text="${evento.local}"></span> </p>
					<p>DATA: <span th:text="${evento.data}"></span> </p>
					<p>HORARIO: <span th:text="${evento.horario}"></span> </p>
				
					<th:block th:include="mensagemValidacao"></th:block> 
			</div>
			
			<div>
			    <form class="container formDetalheEvento" method="post">	
			    	<h5>Cadastro de Convidado </h5>
				   <p>Nome:  <input type="text" value="" name="nomeConvidado" /> </p>
				   <p>RG: <input type="text" value="" name="rg" /> </p>	
				   
				   		<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			    </form>  
			</div>
			
		   <table class="container listaNomeConvidado">
				<thead>
					<h5 class="container">Lista de Convidado </h5>
					<tr> 
						<th>Nome Convidado </th>
						<th> RG </th>
					    <td>Deletar</td> 
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td><span th:text="${convidado.nomeConvidado}" ></span> </td>
						<td><span th:text="${convidado.rg}" ></span> </td>
					    <th> <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i> </a> </td>  
					</tr>
				</tbody>
			</table>			   
		
	  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
